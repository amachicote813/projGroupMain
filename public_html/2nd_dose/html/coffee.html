<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Testing a PayPal Payments Standard Button</title>
</head>
<body>

  <div class="card col s12 m3 borderR cardStyle" style="padding: 0px;">
    <div class="card-image waves-effect waves-block waves-light borderR">
      <img alt="Cappuccino" class="activator" src="img/capp2.jpg">
    </div>
    <div class="card-content" style="padding-left: 0px;">
      <span class="card-title activator grey-text text-darken-4 coffeeTitle">Cappuccino<i class="material-icons right ltBrownText" >add_circle</i></span>

  <!--Coffee Frappe Button-->
  <form target="paypal" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    <!-- Identify your business so that you can collect the payments. -->
    <input type="hidden" name="business" value="nicolas5150-facilitator@gmail.com">

    <!-- Specify an Add to Cart button. -->
    <input type="hidden" name="cmd" value="_cart">
    <input type="hidden" name="add" value="1">

    <!-- Specify details about the item that buyers will purchase. -->
    <input type="hidden" name="item_name" value="Coffee - Frappe">
    <input type="hidden" name="currency_code" value="USD">

    <!-- Provide a drop-down menu option field with prices. -->
    <input type="hidden" name="on1" value="Size">
    <label for="os1">Size</label>
    <select name="os1" id="os1">
        <option value="Select a size">-- Sizes --</option>
        <option value="Small">Small - $3.95 USD</option>
        <option value="Medium">Medium - $4.95 USD</option>
        <option value="Large">Large - $5.95 USD</option>
    </select>

    <!-- Specify the price that PayPal uses for each option. -->
    <input type="hidden" name="option_index" value="1">
    <input type="hidden" name="option_select0" value="Small">
    <input type="hidden" name="option_amount0" value="3.95">
    <input type="hidden" name="option_select1" value="Medium">
    <input type="hidden" name="option_amount1" value="4.95">
    <input type="hidden" name="option_select2" value="Large">
    <input type="hidden" name="option_amount2" value="5.95">

    <!-- Add a text field for comments. -->
    <!-- https://www.paypal-community.com/t5/How-to-use-PayPal-Archive/How-to-I-add-a-comment-section-quot-cart-quot/td-p/4706 -->
    <input type="hidden" name="on7" value="Message">
    <textarea name="os7" rows="2" cols="20" wrap></textarea>

    <!-- Continue shopping on the web page for birthday cards -->
    <input type="hidden" name="shopping_url" value="http://sulley.cah.ucf.edu/~dig4503group2/2nd_dose/html/coffee.html">

    <!-- Display the payment button. -->
    <input type="image" name="submit"
        src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_addtocart_120x26.png"
        alt="Add to Cart">
    <img alt="" width="1" height="1"
        src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
  </form>

    <!-- Continue shopping on the web page for birthday cards -->

    <!-- Display the payment button. -->

        src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_addtocart_120x26.png"

        src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
  </form>
